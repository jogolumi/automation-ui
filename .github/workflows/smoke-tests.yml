name: Playwright Smoke Tests

# Se ejecuta en cada push a main o PR
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-tests:
    runs-on: windows-latest   # también puede ser ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Instalar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'   # versión LTS actual

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Instalar navegadores Playwright
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5️⃣ Ejecutar solo tests @smoke
      - name: Run smoke tests
        run: npx playwright test --grep '@smoke'

      # 6️⃣ Subir reporte HTML como artefacto
      - name: Upload Playwright report
        if: always()    # siempre se sube, incluso si fallan tests
        uses: actions/upload-artifact@v4
        with:
          name: playwright-smoke-report
          path: playwright-report/
